language: c
install: wget https://raw.githubusercontent.com/ocaml/ocaml-travisci-skeleton/master/.travis-opam.sh
script: bash -ex .travis-opam.sh
env:
  global:
    - ALCOTEST_SHOW_ERRORS=1
    - PINS="rpc.dev:. rpc-server.dev:. rpc-client.dev:. rpc-lwt-unix.dev:. rpc-lwt-mirage.dev:. rpc-unix.dev:."
  matrix:
    - OCAML_VERSION=4.06 PACKAGE="rpc.dev" TESTS=true
    - OCAML_VERSION=4.07 PACKAGE="rpc.dev" TESTS=true
    - OCAML_VERSION=4.06 PACKAGE="rpc-unix.dev" TESTS=true
    - OCAML_VERSION=4.07 PACKAGE="rpc-unix.dev" TESTS=true
    - OCAML_VERSION=4.06 PACKAGE="rpc-lwt-unix.dev" TESTS=true
    - OCAML_VERSION=4.07 PACKAGE="rpc-lwt-unix.dev" TESTS=true
    - OCAML_VERSION=4.06 PACKAGE="rpc-lwt-mirage.dev" TESTS=false
    - OCAML_VERSION=4.07 PACKAGE="rpc-lwt-mirage.dev" TESTS=false

